name: Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: 📦 Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: 📦 Install dependencies
        run: dotnet restore

      - name: 🕵️‍♂️ Begin SonarCloud analysis 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORGANIZATION }}" \
            /d:sonar.cs.vscoveragexml.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.coverage.exclusions="**Tests*.cs,**/obj/**" \
            /d:sonar.verbose=true

      - name: 🛠 Build
        run: dotnet build --no-restore --configuration Release

      - name: ✅ Run Tests with Coverage (MÉTODO SIMPLIFICADO)
        run: |
          echo "🧪 Running tests with coverage..."
          
          rm -rf TestResults
          rm -rf coverage
          
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults \
            --logger "trx;LogFileName=testresults.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: 🔄 Renomear e Organizar Arquivos de Cobertura
        run: |
          echo "🔄 Organizing coverage files..."
          
          mkdir -p coverage
          
          COVERAGE_FILES=$(find . -path "*/TestResults/*/coverage.cobertura.xml" -type f)
          
          if [ -z "$COVERAGE_FILES" ]; then
            echo "⚠️  No coverage files found in TestResults!"
            find . -name "*.xml" -type f | head -10
            exit 1
          fi
          
          counter=1
          for file in $COVERAGE_FILES; do
            if [ -s "$file" ]; then
              new_name="coverage/coverage_${counter}.cobertura.xml"
              cp "$file" "$new_name"
              echo "✅ Copied: $file → $new_name"
              counter=$((counter + 1))
            else
              echo "⚠️  Empty file skipped: $file"
            fi
          done
          
          echo "📊 Final coverage files:"
          ls -la coverage/ || echo "No coverage directory created"

      - name: 🏁 End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "🏁 Finalizing SonarCloud analysis..."
          dotnet-sonarscanner end

      - name: 📊 Upload Coverage Files for Debug
        uses: actions/upload-artifact@v4
        with:
          name: coverage-files
          path: |
            **/TestResults/**
            coverage/
          retention-days: 7