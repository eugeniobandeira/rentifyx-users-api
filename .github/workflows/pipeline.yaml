name: Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: 📦 Install dependencies
        run: dotnet restore

      - name: 🛠 Build
        run: dotnet build --no-restore --configuration Release

      - name: ✅ Run Tests
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: 📊 Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**'

  sonar:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: 🕵️‍♂️ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          organization: '<SUA_ORGANIZATION>'
          projectKey: '<SEU_PROJECT_KEY>'
          projectName: '<SEU_PROJECT_NAME>'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: [build-test, sonar]
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: ⚡ Setup Node.js (for semantic-release)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install semantic-release dependencies
        run: npm install -g semantic-release @semantic-release/git @semantic-release/github @semantic-release/changelog

      - name: 🚀 Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release \
            --branches master \
            --plugins \
              @semantic-release/commit-analyzer \
              @semantic-release/release-notes-generator \
              @semantic-release/changelog \
              @semantic-release/git \
              @semantic-release/github
